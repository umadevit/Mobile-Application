<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body id="image">
    <div class="container-fluid background" style="margin-top: 4%;">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-5 col-sm-6 col-md-10 mt-3">
                <div class="card">
                    <div class="card-body">
                    <h4 style="text-align: center;">Sign In</h4>
                    <form>
                        <div class="form-group mt-3">
                            <label for="name">User Name</label>
                            <input type="name" class="form-control" id="name" placeholder="Enter your full name">
                        </div>
                        <div class="form-group mt-3">
                          <label for="text">Email ID</label>
                          <input type="text" class="form-control" id="text" placeholder="Enter your email id">
                      </div>
                        <div class="form-group mt-3">
                            <label for="mobileNumber">Mobile Number</label>
                            <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number">
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </form>
                    <br>
                    <a class="btn btn-primary" href="index.html">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>       
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
